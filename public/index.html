<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<script>
function browserCheck(){
	const agt = navigator.userAgent.toLowerCase()

  // in-App Browser
	if (agt.indexOf('kakaotalk') !== -1) return 'kakaotalk'
  if (agt.indexOf('band') !== -1) return 'band'
  if (agt.indexOf('line') !== -1) return 'line'
  if (agt.indexOf('kakaostory') !== -1) return 'kakaostory'
  if (agt.indexOf('twitter') !== -1) return 'twitter'
  if (agt.indexOf('fb') !== -1) return 'fb'
  if (agt.indexOf('samsungbrowser') !== -1) return 'samsungbrowser'

  // Major Browser
  if (agt.indexOf('chrome') !== -1) return 'chrome'
	if (agt.indexOf('edge') !== -1) return 'edge'
	if (agt.indexOf('opera') !== -1) return 'opera'
	if (agt.indexOf('safari') !== -1) return 'safari'
	if (agt.indexOf('firefox') !== -1) return 'firefox'
	if (agt.indexOf('mozilla/5.0') !== -1) return 'mozilla'

  // Others
	if (agt.indexOf('staroffice') !== -1) return 'star office'
	if (agt.indexOf('webtv') !== -1) return 'webtv'
	if (agt.indexOf('beonex') !== -1) return 'beonex'
	if (agt.indexOf('chimera') !== -1) return 'chimera'
	if (agt.indexOf('netpositive') !== -1) return 'netpositive'
	if (agt.indexOf('phoenix') !== -1) return 'phoenix'
	if (agt.indexOf('skipstone') !== -1) return 'skipstone'
	if (agt.indexOf('netscape') !== -1) return 'netscape'
	if (agt.indexOf('msie') !== -1) {
    let rv = -1
		if (navigator.appName == 'Microsoft Internet Explorer') {
			let ua = navigator.userAgent
      let re = new RegExp('MSIE ([0-9]{1,}[\.0-9]{0,})')
		if (re.exec(ua) != null)
			rv = parseFloat(RegExp.$1)
		}
		return 'internet explorer ' + rv
	}
}

const browser = browserCheck()
// console.log('brower', browser)
// alert(browser)

switch (browser) {
  case 'chrome':
  case 'safari':
  case 'edge':
    break
  case 'kakaotalk':
  case 'band':
  case 'line':
  case 'kakaostory':
  case 'twitter':
  case 'fb':
  case 'samsungbrowser':
    location.href='intent://' + location.host + location.pathname + location.search + '/#Intent;scheme=http;package=com.android.chrome;end'
    break
}
</script>
